trigger:
  batch: false
  tags:
    include:
    - '*'

jobs:
- job: Publish
  displayName: Publish to nuget.org
  pool:
    name: Azure Pipelines
    vmImage: windows-2022
  steps:
  - powershell: |
      $tag = git tag --points-at HEAD

      if ("" -eq "$tag") {
          Write-Host '##vso[task.complete result=Failed;]No git tag with version found'
          exit 1
      }

      Write-Host "##vso[task.setvariable variable=packageVersion]$tag"
    displayName: Detect package version

  - template: templates/install-dotnet-sdk.yml
    parameters:
      version: 10.0.100

  - powershell: |-
      New-Item -Path 'artifacts' -Name 'package' -ItemType 'directory'
      New-Item -Path 'artifacts/package' -Name 'release' -ItemType 'directory'
    displayName: Create artifacts/package/release

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: src/Sharpliner/Sharpliner.csproj
      includeNuGetOrg: true

  - task: DotNetCoreCLI@2
    displayName: Pack Sharpliner .nupkg
    inputs:
      command: pack
      packagesToPack: src/Sharpliner/Sharpliner.csproj
      arguments: -p:PackageVersion=$(packageVersion)
      outputDir: artifacts/package/release
      configurationToPack: Release

  - task: DotNetCoreCLI@2
    displayName: Pack Sharpliner.Templates .nupkg
    inputs:
      command: pack
      packagesToPack: templates/Sharpliner.Templates/Sharpliner.Templates.csproj
      arguments: -p:PackageVersion=$(packageVersion)
      outputDir: artifacts/package/release
      configurationToPack: Release

  - publish: artifacts/package/release/Sharpliner.$(packageVersion).nupkg
    displayName: Publish Sharpliner build artifacts
    artifact: Sharpliner

  - publish: artifacts/package/release/Sharpliner.Templates.$(packageVersion).nupkg
    displayName: Publish Sharpliner.Templates build artifacts
    artifact: Sharpliner.Templates

  - ${{ if and(ne(variables['Build.Reason'], 'PullRequest'), startsWith(variables['Build.SourceBranch'], 'refs/tags/')) }}:
    - task: NuGetAuthenticate@1
      displayName: Authenticate NuGet

    - task: NuGetCommand@2
      displayName: Publish to nuget.org
      inputs:
        command: push
        nuGetFeedType: external
        publishFeedCredentials: Sharpliner / nuget.org
        packagesToPush: artifacts/package/release/Sharpliner.$(packageVersion).nupkg;artifacts/package/release/Sharpliner.Templates.$(packageVersion).nupkg
